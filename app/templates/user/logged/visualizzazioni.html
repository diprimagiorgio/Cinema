{% extends "/user/shared/layout.html" %}

{% block body%}

        <h3>Numero di prenotazioni per genere :  </h3>
        
        <table class="table">
                <thead>
                    <tr>
                      <th scope="col">Genere</th>
                      <th scope="col">Numero prenotazioni</th>
                    </tr>
                </thead>
    
                <tbody>
                    {% for x in fav%}
                        <tr>
                            <td>{{ x['description'] }}</td>
                            <td>{{ x['count'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
        </table>
    
    


{% endblock %}
