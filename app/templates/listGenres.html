{% extends "menuTable.html" %}

{% block right%}
    <div class="container-md mt-5">
        <h2>Elenco generi cinematografici</h2>

        <table class="table mt-3">
            <thead>
                <tr>
                  <th scope="col">Genere</th>
                </tr>
            </thead>

            <tbody>
                {% for genre  in result %}
                    <tr>
                        <td>{{ genre['description'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


{% endblock %}
