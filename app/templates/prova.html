{% extends 'layout.html' %}<!--Stampa la lista dei registrati-->
{% block pagebody %}



    <div class="container">
        <h1>Registrati</h1>
        <table class="table table-striped">
          <thead>
            <tr>
                <th>Nickname</th>
                <th>Password</th>
                <th>Address</th>
            </tr>
          </thead>
          <tbody>
            {%for user in registrati%}
                <tr><td><h4> {{user.0}} </h4></td><td><h4> {{user.1}} </h4></td><td><h4> {{user.2}} </h4></td></tr>
            {% endfor %}
          </tbody>
        </table>
    </div>










{% endblock %}
