{% extends "/tables/menuTable.html" %}

{% block right%}
<div class="container mt-5">
  <h2>Inserisci spettacolo</h2>
  <form action="/insertShowTime" method="POST">

    <div class="form-group mt-4">
      <label>Data e ora</label>
      <input type="datetime-local" class="form-control"  name="date">
    </div>

    <div class="form-group mt-2">
      <label>Prezzo</label>
      <input type="number" class="form-control" placeholder="Inserisci film" name="price">
    </div>

    <div class="form-group mt-2">
      <label>Film</label>
      <select class="custom-select" name="movie">
        <option selected>Seleziona...</option>
        {% for mv in movies%}
          <option value= {{ mv['id'] }} >{{ mv['title'] }}</option>
        {% endfor %}
      </select>
    </div>    


    <div class="form-group mt-2">
      <label>Sala</label>
      <select class="custom-select" name="theater">
        <option selected>Seleziona...</option>
        {% for th in theaters%}
          <option value= {{ th['id'] }} >{{ th['id'] }}</option>
        {% endfor %}
      </select>
    </div>    

    <button type="submit" class="btn btn-primary">Invia</button>
  </form>
</div>

{% endblock %}
