{% extends "/tables/menuTable.html" %}

{% block right%}
<div class="container mt-5">
  <h2>Modifica Film</h2><br>
  

  <form action="/modifyMovie/{{ movie['id'] }}" method="POST">


    <div class="form-group mt-2">
      <label>Titolo</label>
      <input type="text" class="form-control"  value = {{ movie['title'] }} name="title">
    </div>

    <div class="form-group mt-2">
      <label>Et√† minima</label>
      <input type="number" class="form-control" value = {{ movie['minimumAge'] }} name="age">
    </div>

    <div class="form-group mt-2">
      <label>Durata in minuti</label>
      <input type="number" class="form-control"  value = {{ movie['duration'] }} name="duration">
    </div>

    <div class="form-group mt-2">
      <label>Genere</label>
      <select class="custom-select" name="genre">
        <option selected>Seleziona...</option>
        {% for genre in genres%}
          <option value= {{ genre['id'] }} >{{ genre['description'] }}</option>
        {% endfor %}
      </select>
    </div>    





















    
    <button type="submit" class="btn btn-primary">Invia</button>
  </form>
</div>

{% endblock %}
