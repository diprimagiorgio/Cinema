{% extends "/tables/menuTable.html" %}

{% block right%}
<div class="container mt-5">
  <h2>Inserisci sala</h2>
  <form action="/insertTheater" method="POST">

    <div class="form-group mt-2">
      <label>Numero sala</label>
      <input type="number" class="form-control" placeholder="Inserici numero sala" name="id">
      <small class="form-text text-muted">Il numero di sala deve essere unico.</small>
    </div>

    <div class="form-group mt-2">
      <label>Capienza</label>
      <input type="number" class="form-control" placeholder="Inserisci capienza" name="capacity">
    </div>

    <button type="submit" class="btn btn-primary">Invia</button>
  </form>
</div>

{% endblock %}
