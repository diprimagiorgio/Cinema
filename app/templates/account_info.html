{% extends "layout.html" %}

{% block body%}

        <h3>Account info:  </h3>
        
        <table class="table">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Id</th>
                      <th scope="col">Credit</th>
                    </tr>
                </thead>
    
                <tbody>
                    {% for stu  in students %}
                        <tr>
                            <th scope="row">{{ loop.index0 + 1 }}</th>
                            <td>{{ stu['id'] }}</td>
                            <td>{{ stu['credit'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
    
    


{% endblock %}
