{% extends "menuTable.html" %}

{% block right%}
<div class="container mt-5">
  <h2>Modifica Sala</h2><br>
  

  <form action="/modifyTheater/{{ theater['id'] }}" method="POST">

    <div class="form-group mt-2">
      <label>Sala</label>
      <input type="text" class="form-control" value = {{ theater['id'] }} name="id" readonly>
    </div>

    <div class="form-group mt-2">
      <label>Capienza</label>
      <input type="number" class="form-control" value = {{ theater['seatsCapacity'] }} name="capacity">
    </div>

    <button type="submit" class="btn btn-primary">Invia</button>
  </form>
</div>

{% endblock %}
